- name: Copy page default nginx 
  template:
    src: index.html
    dest: "{{ nginx__deploy_path }}/index.html"
  notify: restart nginx

- name: Add group to user {{ ieducar__run_user }}
  user:
    name: "{{ ieducar__run_user }}"
    groups: "{{ item }}"
    append: yes
  with_items:
    - www-data