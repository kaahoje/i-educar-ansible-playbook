---

- name: Uninstall Apache
  apt:
    name: "{{ item }}"
    autoremove: yes
    state: absent
    force: true
  with_items:
    - apache2
  notify: stop apache

- name: Install Nginx
  apt:
    name: nginx
    state: present
  notify: restart nginx

- name: Configure global settings Nginx
  template:
    src: nginx.conf.j2
    dest: "{{ nginx__config_path }}/nginx.conf"
    backup: yes
  notify: restart nginx

